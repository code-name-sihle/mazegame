<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #timer, #levelInfo {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div id="timer">Time: 0.00</div>
        <div id="levelInfo">Level: 1 - Easy</div>
    </div>
    <div id="leaderboard"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
